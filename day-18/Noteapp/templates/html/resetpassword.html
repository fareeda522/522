{% extends 'html/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mt-4 shadow-lg mx-auto">
		<div class="card-body">
			<h3 class="text-light text-center bg-dark mt-2 p-2 border rounded btn btn-block">Password email</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="email" name="email" class="form-control my-2",placeholder="enter your email id">
				<input type="submit" value="submit" class="btn btn-info">
				
			</form>
			
		</div>
		
	</div>
	
</div>








{% endblock %}

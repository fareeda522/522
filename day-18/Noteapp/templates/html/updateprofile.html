{% extends 'html/base.html' %}
{% block title %}Update profile{% endblock %}
{% block content %}
<div class="container">
	<divc class="card col-md-6 mt-4 shadow-lg">
		<h3 class="bg-light text-danger text-center mt-2 border rounded">Update your profile
			<div class="card body"></div>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for k in us %}
					<tr>
						<td>{{k}}</td>
					</tr>
					{% endfor %}
					{% for j in imp %}
					<tr>
						<td>{{j}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Update" class="btn btn-success my-2 btn btn-block">	
				
			</form>
		
	</div>
	
</div>
{% endblock %}

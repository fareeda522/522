{% extends 'html/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
{% if messages %}
   {% for j in messages %}
   <div class="alert alert-{{j.tags}} alert-dismissible">
   	<button type="button" class="close" data-dismiss="alert">&times;</button>
   	{{j}}
   </div>
   {% endfor %}
{% endif %}

  <div class="row mt-4">
    <div class="card col md-7 bg-dark text-light">
      <h3>Note sharing</h3>
      
    </div>
    <div class="card col-md mx-1" style="background-color: gray">
      <h3>User details</h3>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'html/base.html' %}
{% block title %}profile{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 mt-4 h-20 card shadow-lg mx-1">
			<h3 class="p-2 bg-success text-center text-light border rounded my-2">Info</h3>
			<img src="{{user.improfile.impf.url}}">
			<div class="card-body">
				<h4>Hi {{user.username}}</h4>
				<div class="row">
					<div class="col">
						<a href="{% url 'dsh' %}"
						class="form-control m-2 btn btn-info">back</a>
						
					</div>
					<div class="col">
						<a href="{% url 'dsh' %}"
						class="form-control m-2 btn btn-info">update</a>
						
			</div>
					
				</div>
				
			</div>
			
		</div>
		<div class="col-md-4 mt-4 card shadow-lg mx-1">
			<h3 class="p-2 bg-success text-center text-light border rounded my-2">User Details</h3>
			<table class="table table-borderless">
				<tr>
					<th>Username</th>
					<td>{{user.username}}</td>
				</tr>
				<tr>
					<th>Age</th>
					<td>{{user.improfile.age}}</td>
				</tr>
				
			</table>
			
			
		</div>
		
	</div>
	
</div>
{% endblock %}

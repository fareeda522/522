{% extends 'html/header.html' %}
{% block title %}CRUD operations{% endblock  %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="card col-md-3 mx-auto mt-4 shadow-lg">
			<h3 class="p-3 bg-info text-center text-white mt-3 border rounded">Add user</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-2" placeholder="enter username">
				<input type="password" name="pwd" class="form-control my-2" placeholder="enter password">
				<input type="email" name="email" class="form-control my-2" placeholder="enter email">
				<input type="number" name="age" class="form-control my-2" placeholder="enter age">
				<input type="submit" value="create" class="form-control btn btn-success btn-block my-2">
			</form>
		</div>
		<div class="card col-md-7  mx-auto mt-4">
			<h3 class="p-3 bg-info text-center text-light mt-3" >user details</h3>
			<table class="table table-hover table-borderless">
				<tr class="bg-dark text-light">
					<td>S.no</td>
					<td>Username</td>
					<td>Emailid</td>
					<td>Age</td>
					<td>Action</td>
				</tr>
				{% for i in info %}
				    <tr>
				    	<td>{{i.id}}</td>
				    	<td>{{i.username}}</td>
				    	<td>{{i.email}}</td>
				    	<td>{{i.age}}</td>
				    	<td><a href="" class="btn btn-dark">update</a>
				    		<a href="{% url 'delete' i.id %}" class="btn btn-dark">Delete</a></td>
				    </tr>		
				{% endfor %}
			</table>			
		</div>
	</div>
	
</div>
 
{% endblock %}
